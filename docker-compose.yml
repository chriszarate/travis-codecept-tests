version: "2"

services:
  tests:
    build: "./bin"
    depends_on:
      - wpgraphql_test
    environment:
      DB_SERVE_NAME: "wpgraphql_test"
    networks:
      - "testing"
    volumes:
      - "test-suite:/tmp"
      - "test-webroot:/docker/webroot"
      - "./:/project"
  wpgraphql_test:
    image: "wordpress:4.9.4-php7.0-apache"
    depends_on:
      - mysql_test
    networks:
      testing:
        aliases:
          - "wpgraphql.test"
    volumes:
      - "test-webroot:/var/www/html"
      - "./:/var/www/html/wp-content/plugins/wp-graphql"
  mysql_test:
    image: "mariadb:10.2"
    environment:
      MYSQL_DATABASE: "wpgraphql_test"
      MYSQL_ROOT_PASSWORD: "testing"
    networks:
      - "testing"

networks:
  testing: {}

volumes:
  test-suite: {}
  test-webroot: {}
